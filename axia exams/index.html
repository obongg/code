<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Gabrielle Essence Perfume</title>
  </head>

  <body>
    <div class="container">
      <img src="perf.jpg" alt="image of the product" class="product-img" />

      <div>
        <p class="product-heading">perfume</p>
        <h1 class="product-title">
          Gabrielle <br />Essence Eau <br />De Parfum
        </h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-price">
          <span class="discount-price"> $149.99</span>
          <span class="normal-price"> $169.99</span>
        </div>
        <button class="cta-btn">
          <ion-icon class="cta-icon" name="cart"> </ion-icon>Add to Cart
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
